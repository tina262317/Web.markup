    <section class="contact">
    <article class="contact">
        <h1>Do you have a question or a request?</h1>
        <p class="required"><em><span class="required">*</span> Please fill out all of the required fields!</em></p>

        <form>

            <label for="title">Title <span class="required">*</span></label>
            <fieldset class="title">
            <legend>Title</legend>
            <input type="radio" id="title" name="title" value="Miss" required>
            <label id="title">Miss</label>
            <input type="radio" id="title" name="title" value="Mrs." required>
            <label id="title">Mrs.</label>
            <input type="radio" id="title" name="title" value="Mr." required>
            <label id="title">Mr.</label>
            </fieldset>

            <label for="name">Name <span class=required>*</span></label>
            <input type="text" class="input" id="name" name="name" placeholder="Text" required>

            <label for="email">Email address <span class="required">*</span></label>
            <input type="email" class="input" id="email" name="email" placeholder="your@email.com" required>

            <label for="email">Confirm Email address <span class="required">*</span></label>
            <input type="email" class="input" id="email" name="email" placeholder="your@email.com" required>

            <label for="number">Phone number</label>
            <input type="number" step="1" min="06-00000000" max="06-99999999" class="input" id="number" name="number" placeholder="06-00000000">

            <label for="question">Your question / request <span class="required">*</span></label>
            <input type="text" class="input-question" id="question" name="question" placeholder="Text" required>

            <input class="submit" type="submit" value="Submit">
        </form>
    </article>
